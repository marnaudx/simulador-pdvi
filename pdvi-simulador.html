<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Incentivos PDVI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .result {
            background: #f8f9fa;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simulador de Incentivos PDVI</h1>
        <form id="simulatorForm">
            <label for="idade">Idade do Empregado:</label>
            <input type="number" id="idade" min="0" max="100" required>

            <label for="tempoServico">Tempo de Serviço (em anos):</label>
            <input type="number" id="tempoServico" min="0" required>

            <label for="salarioBase">Salário Base (em R$):</label>
            <input type="number" id="salarioBase" step="0.01" required>

            <button type="button" onclick="calcularIncentivo()">Calcular Incentivo</button>
        </form>
        <div id="resultado" class="result"></div>
    </div>

    <script>
        function calcularIncentivo() {
            const idade = parseInt(document.getElementById("idade").value);
            const tempoServico = parseInt(document.getElementById("tempoServico").value);
            const salarioBase = parseFloat(document.getElementById("salarioBase").value);

            if (!idade || !tempoServico || !salarioBase) {
                alert("Por favor, preencha todos os campos corretamente.");
                return;
            }

            // Definir multiplicadores e limitadores para o Incentivo A
            let pesoA, limitadorA;
            if (idade <= 70) {
                pesoA = 3;
                limitadorA = 0.7;
            } else if (idade === 71) {
                pesoA = 2.8;
                limitadorA = 0.6;
            } else if (idade === 72) {
                pesoA = 2.6;
                limitadorA = 0.5;
            } else if (idade === 73) {
                pesoA = 2.4;
                limitadorA = 0.4;
            } else if (idade === 74) {
                pesoA = 2.2;
                limitadorA = 0.3;
            } else {
                alert("Idade fora do intervalo suportado pelo regulamento.");
                return;
            }

            // Cálculos para o Incentivo A
            const fatorTempoA = (tempoServico / 4).toFixed(2); // Período fixo de 4 anos e arredondamento
            const mediaRemuneracoesA = (fatorTempoA * pesoA).toFixed(2);
            const valorResultanteA = (salarioBase * mediaRemuneracoesA).toFixed(2);
            const valorFinalA = (valorResultanteA * limitadorA).toFixed(2);

            // Determinar o período para o Incentivo B com base na idade
            let periodoB;
            if (idade <= 70) {
                periodoB = 3;
            } else if (idade === 71) {
                periodoB = 6;
            } else if (idade === 72) {
                periodoB = 9;
            } else if (idade === 73) {
                periodoB = 12;
            } else if (idade === 74) {
                periodoB = 15;
            } else {
                alert("Idade fora do intervalo suportado pelo regulamento.");
                return;
            }

            // Cálculos para o Incentivo B
            const pesoB = 2; // Peso fixo
            const fatorTempoB = (tempoServico / periodoB).toFixed(2); // Arredondamento
            const mediaRemuneracoesB = (fatorTempoB * pesoB).toFixed(2);
            const valorResultanteB = (salarioBase * mediaRemuneracoesB).toFixed(2);

            // Cálculo do total dos incentivos
            const totalIncentivos = (parseFloat(valorFinalA) + parseFloat(valorResultanteB)).toFixed(2);

            // Exibir resultado
            document.getElementById("resultado").innerHTML = `
                <h3>Resultado da Simulação:</h3>
                <p><strong>Incentivo A (por tempo de serviço):</strong></p>
                <p>Fator de Tempo: ${fatorTempoA}</p>
                <p>Peso: ${pesoA}</p>
                <p>Média de Remunerações: ${mediaRemuneracoesA}</p>
                <p>Valor Resultante: R$ ${valorResultanteA}</p>
                <p>Valor com Limitador: R$ ${valorFinalA}</p>
                <br>
                <p><strong>Incentivo B (normalização financeira):</strong></p>
                <p>Período: ${periodoB} anos</p>
                <p>Fator de Tempo: ${fatorTempoB}</p>
                <p>Peso: ${pesoB}</p>
                <p>Média de Remunerações: ${mediaRemuneracoesB}</p>
                <p>Valor Final: R$ ${valorResultanteB}</p>
                <br>
                <h3><strong>Total dos Incentivos:</strong> R$ ${totalIncentivos}</h3>
            `;
        }
    </script>
</body>
</html>
